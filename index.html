<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
</head>
<body>
  <h2>Student Form</h2>
  <form id="studentForm">
    Name: <input type="text" name="name" required><br><br>
    Email: <input type="email" name="email" required><br><br>
    Phone: <input type="tel" name="phone" required><br><br>
    Course: <input type="text" name="course"><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="message"></p>

  <script>
    document.getElementById("studentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = {
        name: this.name.value,
        email: this.email.value,
        phone: this.phone.value,
        course: this.course.value
      };

      fetch("https://script.google.com/macros/s/AKfycbwtDFeO7hbGsZ9l_Jkqfh3k26rNqJUqAwKuQzfeX415WaLt3wML4ReCiKTyy-Byfrw/exec", {
        method: "POST",
        body: JSON.stringify(formData)
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("message").innerText = "Form submitted successfully!";
        this.reset();
      })
      .catch(err => {
        document.getElementById("message").innerText = "Error submitting form.";
      });
    });
  </script>
</body>
</html>
